<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Age Calculator</title>
  </head>
  <body>
    <main>
      <form>
        <div class="dates">
          <div class="date_input">
            <label for="day">Day</label>
            <input
              type="number"
              name="day"
              id="day"
              placeholder="DD"
              maxlength="2"
              required
              pattern="^(0?[1-9]|[1-2][0-9]|3[0-1])$"
              title="Must be a valid day"
            />
            <span id="day_error" class="input_error"></span>
          </div>
          <!--  -->
          <div class="date_input">
            <label for="month">Month</label>
            <input
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              maxlength="2"
              required
              pattern="^(0?[1-9]|1[0-2])$"
              title="Must be a valid month"
            />
            <span id="month_error" class="input_error"></span>
          </div>
          <!--  -->
          <div class="date_input">
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="YYYY"
              maxlength="4"
              required
              pattern="\d{4}"
              title="Must be a valid year"
            />
            <span id="year_error" class="input_error"></span>
          </div>
        </div>
        <!--  -->
        <div class="split">
          <span></span>
          <div class="submitBox">
            <input type="button" id="btn2" class="btn2" value=''/>
            <input type="submit" id="compute" value="" class="submitBtn" value='' />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="24"
              viewBox="0 0 46 44"
              class="image"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </div>
        </div>
      </form>
      <div class="information">
        <div>
          <h1><span id="year_info">- -</span> years</h1>
        </div>
        <div>
          <h1><span id="month_info">- -</span> month</h1>
        </div>
        <div>
          <h1><span id="day_info">- -</span>days</h1>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
